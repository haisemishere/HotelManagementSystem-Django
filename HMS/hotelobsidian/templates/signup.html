{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="/static/your_stylesheet.css"> <!-- Add the path to your custom stylesheet -->
</head>
<body>
    <div class="bg-image"></div>
    <div style="overflow-x: hidden;" class="container">
        <div class="container">
            <div class="row1">
                <div class="col-md-6 mx-auto">
                    <div class="card1">
                        <div class="card-body">
                            <form method="post" action="{% url 'signup' %}"> <!-- Changed the action URL to 'signup' -->
                                {% csrf_token %}
                                <div class="row2">
                                    <div class="col">
                                        <center>
                                            <br />
                                            <h3 style="color: aliceblue; font-family: 'Arial Unicode MS'; font-weight: bold" id="LoginType" runat="server">User Signup</h3> <!-- Changed the title to 'User Signup' -->
                                        </center>
                                        
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col">
                                        <center>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="cnic" placeholder="CNIC">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="firstname" placeholder="First Name">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="lastname" placeholder="Last Name">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="phonenumber" placeholder="Phone Number">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="email" placeholder="Email">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="address" placeholder="Address">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="date" class="form-control" style="width: 250px" name="dob" placeholder="Date of Birth">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="password" class="form-control" style="width: 250px" name="password" placeholder="Password">
                                            </div>
                                            <br/>
                                            <div class="form-group">
                                                <input type="password" class="form-control" style="width: 250px" name="ConfirmPassword" placeholder="Confirm Password">
                                            </div>
                                            <br/>
                                            {% if messages %}
                                                <div class="custom-messages">
                                                    {% for message in messages %}
                                                        <div class="message{% if message.tags %} {{ message.tags }}{% endif %}">
                                                            {{ message }}
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                            <br/>                                        
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-lg" style="width: 120px; height: 40px; background-color: #1E90FF; border-color: #1E90FF; border-radius: 5px">Signup</button>
                                            </div>
                                            <br/>
                                            <a style="text-align: left" href="{% url 'login' %}" id="login" runat="server">Already have an account? Login</a> <br /> <!-- Added a link to the login page -->
                                            <label> </label>
                                        </center>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    body {
        overflow-x: hidden;
    }
    .bg-image {
        background-image: url("/static/3660.jpg");
        background-size: cover;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
    }
    .container {
        margin: 0 auto;
        padding: 20px;
    }
    .card1 {
        background-color: rgba(0, 0, 0, 0.7);
        color: aliceblue;
        border-radius: 20px;
        width: 100%;
        max-width: 400px; 
        margin: 0 auto;
        padding: 20px;
    }
    .row2 {
        font-family: 'Arial Unicode MS';
        font-weight: bold;
    }
    .message.success {
        color: white;
    }
    .message.error {
        color: red;
    }

    @media (max-width: 768px) {
        .card1 {
            max-width: 90%; 
        }
    }
</style>
{% endblock %}
