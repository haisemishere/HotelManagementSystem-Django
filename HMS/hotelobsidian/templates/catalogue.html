{% extends "base.html" %}

{% block content %} 
<!DOCTYPE html>
<html lang="en">
<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="card1" id="panel1" style="{%if result%} display: none;{% endif %}">
            <!-- Panel 1 -->
            <div class="card-body">
                <div class="row2">
                    <div class="col text-center">
                        <br />
                        <h3 class="text-white" style="font-family:'Arial Unicode MS'; font-weight:bold; font-size: 2rem;">Room Catalogue</h3>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <center> 
                            <form method="get" action="{% url 'cataloguelist' %}">
                            <div class="form-group">
                                <label class="text-white" style="font-size: 1.5rem;">Select Location</label>
                                <br />
                                <select class="form-control" name="Location" style="width: 150px">
                                    <option value="Location" disabled selected></option>
                                    {% for loc in loc %}
                                        <option value="{{ loc }}">{{ loc }}</option>
                                    {% endfor %}
                                </select>
                                <br />
                                <br />
                                <button class="btn btn-primary" id="BranchSelection1" style="width: 150px;">Continue</button>
                                <br />
                                <br />
                                <br />      
                            </div> 
                        </form>
                        </center>
                    </div>
                </div>
            </div>
        </div>

        <div class="{%if result %}card1 {%endif%}" id="panel2" >
            <!-- Panel 2 (Initially hidden) -->
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <center>
                            <br />
                            <h3 style="color: aliceblue; font-family:'Arial Unicode MS'; font-weight:bold">Room Catalogue</h3>
                            <br /><br />
                        </center>
                    </div>
                </div>
                <div class="row" style="margin-left:130px">
                    <div class="col"> 
                        <form method="get">
                             <div class="myDataList" style="color: aliceblue;"> 
                                   {% for results in result %}  
                                   <li> 
                                    <img src="{{ results.4 }}" alt="Image" />
                                    <p style="color: aliceblue;">Number of Beds: {{results.1}}</p>
                                    <p style="color: aliceblue;">Price: {{results.3}}</p>
                                    <p style="color: aliceblue;">Type: {{results.2}}</p>  
                                    <button class="btn btn-primary" id="BranchSelection1" style="width: 100px;height: 40px;">Book Now</button>
                                
                                    <br/><br/> <br/>
                                 </li> 
                                 &nbsp;&nbsp; 
                                
                                     {% endfor %} 
                               
                            </div> 
                        </form>
                        <div style="margin-left:160px">
                            <span id="lblError" style="color:red;"></span>
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div> 


        <div class="card1" id="panel3" style="display: none;">
            <!-- Panel 3 (Initially hidden) -->
            <div class="card-body">
                <div class="row2">
                    <div class="col">
                        <center>
                            <br />
                            <h3 style="color: aliceblue; font-family:'Arial Unicode MS'; font-weight:bold">Room Booking</h3>
                            <!-- Replace with Django template tags as needed -->
                            <input type="text" class="form-control" id="hiddenid1" style="display:dynamic; visibility:hidden;">
                            <br />
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <center>
                            <div class="form-group">
                                <input type="text" class="form-control" id="nodays" placeholder="Number of Days">
                                <span style="color:red;"></span>
                                <br /><br />
                                <button class="btn btn-success btn-block btn-lg" id="Booking" style="background-color:#1E90FF; border-color:#1E90FF">Continue</button>
                                <br />
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("BranchSelection1").addEventListener("click", function() {
            document.getElementById("panel1").style.display = "none";
            document.getElementById("panel2").style.display = "block";
        });

        document.getElementById("Booking").addEventListener("click", function() {
            document.getElementById("panel2").style.display = "none";
            document.getElementById("panel3").style.display = "block";
        });
    </script>
</body>
<style>
    body {
        overflow-x: hidden;
    }

    .bg-image {
        background-image: url('/static/3660.jpg');
        background-size: cover;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card1 {
        background-color: rgba(0, 0, 0, 0.7);
        color: black;
        border-color: black;
        border-radius: 20px;
        width: 90%; /* Adjust width as needed */
        max-width: 800px; /* Set a maximum width */
        backdrop-filter: blur(2px);
    }

    .myDataList {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .myDataList > div {
        width: 48%;
        margin: 20px;
    }

    .myDataList .item {
        margin-right: 20px;
    }
</style>
</html>
{% endblock %}
