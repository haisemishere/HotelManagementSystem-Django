<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            overflow-x: hidden;
        }
        .bg-image {
            background-image: url('3660.jpg');
            background-size: cover;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
        .row1 {
            width: 100%;
            height: 100%;
            place-content: center;
            margin-left: 370px;
            margin-top: 100px;
        }
        .curved-button {
            border-radius: 3.5px; /* adjust the radius value to your preference */
        }
        .card1 {
            background-color: rgba(0, 0, 0, 0.7); /* light color with opacity */
            color: aliceblue;
            border-radius: 20px;
            width: 65%;
            height: 120%;
            backdrop-filter: blur(2px);
        }
        .card2 {
            background-color: rgba(0, 0, 0, 0.7); /* light color with opacity */
            color: aliceblue;
            border-radius: 20px;
            width: 135%;
            height: 120%;
            backdrop-filter: blur(2px);
        }
        .row2 {
            font-family: 'Arial Unicode MS';
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #1E90FF;
            color: aliceblue;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* Update edit field styles */
        .edit-mode {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .edit-mode input {
            border: none;
            padding: 5px;
            border-radius: 5px;
        }
        /* Update error label styles */
        .error-container {
            text-align: center;
        }
        #lblError {
            color: red;
            margin-top: 10px;
        }
    </style>
    <title>Generate Bill</title>
</head>

                                        <center>

                                    </div>
                                </div>

                                </div>
                            </center>
                            <br />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</html>
