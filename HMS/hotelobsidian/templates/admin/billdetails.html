{% extends "base.html" %}

{% block content %}
    <div class="bg-image"></div>
    <div style="overflow-x:hidden" class="container">
        <div class="container">
            <div class="row1">
                <div class="col-md-6 mx-auto" >
                    <div class="card2" id="panel1" style="width:fit-content; position:relative;margin-left: -70vh; ">
                        <div class="card-body">
                            <div class="row">
                                <div class="col" style="position:absolute">
                                    <a style="margin-left:50px;margin-top:8vh" href="{% url 'payments' %}" class="arrow left"></a>
                                </div>
                                <center>
                                    <br />
                                    <h3 class="card-title" style="color:aliceblue; font-family:'Arial Unicode MS';font-weight:bold">Bill</h3>
                                    <br /><h4 id="amount" runat="server"></h4><br />
                                </center>
                            </div>
                        </div>
                        <center>
                            <div class="row" style="width:80%">
                                <div class="col">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Location</th>
                                                <th>Room Number</th>
                                                <th>Number of Beds</th>
                                                <th>Type</th>
                                                <th>Number of Days</th>
                                                <th>Price</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for item in items1 %}
                                                <tr>
                                                    <td>{{ item.Location }}</td>
                                                    <td>{{ item.RoomNumber }}</td>
                                                    <td>{{ item.NumberOfBeds }}</td>
                                                    <td>{{ item.Type }}</td>
                                                    <td>{{ item.NumberOfDays }}</td>
                                                    <td>{{ item.Price }}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </center>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>


<style>
    body {
        overflow-x: hidden;
    }

    .bg-image {
        background-image: url('/static/3660.jpg');
        background-size: cover;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
    }

    .row1 {
        width: 100%;
        height: 100%;
        place-content: center;
        margin-left: 370px;
        margin-top: 100px;
    }

    .card2 {
        background-color: rgba(0, 0, 0, 0.7);
        color: aliceblue;
        border-radius: 20px;
        width: auto;
        height: 120%;
        backdrop-filter: blur(2px);
    }

    .arrow {
        position: absolute;
        top: 50%;
        width: 20px;
        height: calc(1.4 * 14px);
        background: transparent;
        border-top: 1vmin solid white;
        border-right: 1vmin solid white;
        box-shadow: 0 0 0 lightgray;
        transition: border-color 200ms ease;
    }

    .arrow.left {
        left: 0;
        transform: translate3d(0, -50%, 0) rotate(-135deg);
    }

    .arrow:hover {
        border-color: #2196F3;
    }

    .arrow:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-40%, -60%) rotate(45deg);
        width: 100%;
        height: 100%;
    }

    th,
    td {
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #1E90FF;
        color: aliceblue;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
    }
    @media screen and (max-width: 768px) {
  .row1 {
    margin-left: 20px; /* Adjust margin for smaller screens */
  }
  .card1,
  .card2 {
    width: 90%; /* Adjust card width for smaller screens */
  }
}

/* Mobile */
@media screen and (max-width: 480px) {
  .row1 {
    margin-left: 10px; /* Adjust margin for smaller screens */
    margin-top: 50px; /* Adjust margin for smaller screens */
  }
  .card1,
  .card2 {
    width: 95%; /* Adjust card width for smaller screens */
  }
}
</style>
{% endblock %}
