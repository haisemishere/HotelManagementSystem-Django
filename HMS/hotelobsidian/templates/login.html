{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            font-family: 'Arial Unicode MS';
        }

        .bg-image {
            background-image: url("/static/3660.jpg");
            background-size: cover;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container3 {
            background-color: rgba(0, 0, 0, 0.7);
            color: aliceblue;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            backdrop-filter: blur(2px);
            margin-top: 20px; /* Added margin to separate the login form from the navigation bar */
        }

        h3 {
            font-family:'Arial Unicode MS';
            font-weight: bold;
            color: aliceblue;
            text-align: center;
        }

        .radio {
            text-align: center;
        }

        form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        /* Hide the adminusername field */


        button.btn-primary {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF;
            color: aliceblue;
            cursor: pointer;
        }

        a#register {
            display: block;
            text-align: left;
            color: aliceblue;
            text-decoration: none;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .messages li {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="container-wrapper">
        <div class="container3">
            <h3>User Login</h3>
            <br/>
            <form action="{% url 'homepage' %}" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="CNIC">
                </div>
                <!-- Admin username field is hidden -->
                <div class="form-group" style="display: none;">
                    <input type="text" class="form-control" name="adminusername" placeholder="UserName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login as User</button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login as Admin</button>
                </div>
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <a style="text-align:center" href="SignUp.aspx" id="register">Register Now</a>
        </div>
    </div>
</body>

</html>
</html>
{% endblock %}
