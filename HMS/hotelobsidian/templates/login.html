{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="/static/your_stylesheet.css"> <!-- Add the path to your custom stylesheet -->
</head>
<body>
    <div class="bg-image"></div>
    <div style="overflow-x: hidden;" class="container">
        <div class="container">
            <div class="row1">
                <div class="col-md-6 mx-auto">
                    <div class="card1">
                        <div class="card-body">
                            <form method="post" action="{% url 'homepage' %}">
                                {% csrf_token %}
                                <div class="row2">
                                    <div class="col">
                                        <center>
                                            <br />
                                            <h3 style="color: aliceblue; font-family: 'Arial Unicode MS'; font-weight: bold" id="LoginType" runat="server">User Login</h3>
                                        </center>
                                        <div class="radio" style="margin-left: 80px">
                                            <input type="radio" id="userradio" name="logintype" value="user" checked="true" /><label style="color: aliceblue">User Login</label>
                                            <input type="radio" id="adminradio" name="logintype" value="admin" /><label style="color: aliceblue">Admin Login</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <center>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="username" placeholder="CNIC">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" style="width: 250px" name="adminusername" placeholder="UserName">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" style="width: 250px" name="password" placeholder="Password">
                                            </div>
                                            {% if messages %}
                                                <div class="custom-messages">
                                                    {% for message in messages %}
                                                        <div class="message{% if message.tags %} {{ message.tags }}{% endif %}">
                                                            {{ message }}
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}                                        
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-lg" style="width: 120px; height: 40px; background-color: #1E90FF; border-color: #1E90FF; border-radius: 5px">Login</button>
                                            </div>
                                            <a style="text-align: left" href="SignUp.aspx" id="register" runat="server">Register Now</a> <br />
                                            <label> </label>
                                        </center>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
</html>
<style>
    body {
        overflow-x: hidden;
    }
    .bg-image {
        background-image: url("/static/3660.jpg");
        background-size: cover;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
    }
    .row1 {
        width: 100%;
        height: 100%;
        place-content: center;
        margin-left: 370px;
        margin-top: 100px;
    }
    .card1 {
        background-color: rgba(0, 0, 0, 0.7);
        color: aliceblue;
        border-radius: 20px;
        width: 65%;
        height: 120%;
        backdrop-filter: blur(2px);
    }
    .row2 {
        font-family: 'Arial Unicode MS';
        font-weight: bold;
    }
    .message.success {
        background-color: #4CAF50;
        color: white;
    }
    .message.error {
        background-color: #f44336;
        color: white;
    }
    .message {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
{% endblock %}
