{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="/static/your_stylesheet.css"> 
    <script>
        // Function to toggle the visibility of CNIC and admin username fields
        function toggleFields() {
            const userRadio = document.getElementById('userradio');
            const adminRadio = document.getElementById('adminradio');
            const cnicField = document.getElementById('cnic-field'); 
            const heading= document.getElementById('LoginType'); 
            const heading1= document.getElementById('LoginType1');
            const adminUsernameField = document.getElementById('admin-username-field');

            if (userRadio.checked) {
                cnicField.style.display = 'block';
                adminUsernameField.style.display = 'none';   
                heading.style.display='block';
                heading1.style.display='none';
                
            } else if (adminRadio.checked) {
                cnicField.style.display = 'none';
                adminUsernameField.style.display = 'block';  
                heading.style.display='none';
                heading1.style.display='block';
                
            }
        }
    </script>
</head>
<body>
    <div class="bg-image"></div>
    <div style="overflow-x: hidden;" class="container">
        <div class="container">
            <div class="row1">
                <div class="col-md-6 mx-auto">
                    <div class="card1">
                        <div class="card-body">
                            <form method="post" action="{% url 'homepage' %}">
                                {% csrf_token %}
                                <div class="row2">
                                    <div class="col">
                                        <center>
                                            <br />
                                            <h3 style="color: aliceblue; font-family: 'Arial Unicode MS'; font-weight: bold" id="LoginType" runat="server">User Login</h3>
                                            <h3 style="color: aliceblue; font-family: 'Arial Unicode MS'; font-weight: bold; display:none;" id="LoginType1" runat="server">Admin Login</h3>
                                        
                                        </center>
                                        <div class="radio">
                                            <center>
                                                <input type="radio" id="userradio" name="logintype" value="user" checked="true" onclick="toggleFields()" /><label style="color: aliceblue">User Login</label>
                                                &nbsp;
                                                <input type="radio" id="adminradio" name="logintype" value="admin" onclick="toggleFields()" /><label style="color: aliceblue">Admin Login</label>
                                            </center>
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col">
                                        <center>
                                            <div class="form-group">
                                                <input type="text" id="cnic-field" class="form-control" style="width: 250px" name="username" placeholder="CNIC">
                                            
                                                <input type="text"  id="admin-username-field" class="form-control" style=" display:none; width: 250px" name="adminusername" placeholder="UserName">
                                            </div>
                                            <br/>
                                            
                                            <div class="form-group">
                                                <input type="password" class="form-control" style="width: 250px" name="password" placeholder="Password">
                                            </div>
                                            {% if messages %}
                                                <div class="custom-messages">
                                                    {% for message in messages %}
                                                        <div class="message{% if message.tags %} {{ message.tags }}{% endif %}">
                                                            {{ message }}
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                            <br/>                                        
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-lg" style="width: 120px; height: 40px; background-color: #1E90FF; border-color: #1E90FF; border-radius: 5px">Login</button>
                                            </div>
                                            <br/>
                                            <a style="text-align: left" href="{% url 'signup' %}" id="register" runat="server">Register Now</a> <br />
                                            <label> </label>
                                        </center>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
</html>
<style>
    body {
        overflow-x: hidden;
    }
    .bg-image {
        background-image: url("/static/3660.jpg");
        background-size: cover;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;
    }
    .row1 {
        width: 100%;
        height: 100%;
        place-content: center;
        margin-left: 370px;
        margin-top: 100px;
    }
    .card1 {
        background-color: rgba(0, 0, 0, 0.7);
        color: aliceblue;
        border-radius: 20px;
        width: 65%;
        height: 120%;
        backdrop-filter: blur(2px);
        margin-left: -250px;
    }
    .row2 {
        font-family: 'Arial Unicode MS';
        font-weight: bold;
    }
    .message.success {
        color: white;
    }
    .message.error {
        color: red;
    }

</style>
{% endblock %}
