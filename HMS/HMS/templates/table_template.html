<!-- HMSapp/templates/yourappname/booking_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
</head>
<body>
    <h1>Booking List</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Room</th>
                <th>Billing</th>
                <th>Current Date</th>
                <th>Number of Days</th>
                <th>Has Rated</th>
                <th>Is Booked</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.room }}</td>
                    <td>{{ booking.billing }}</td>
                    <td>{{ booking.currentdate }}</td>
                    <td>{{ booking.numberofdays }}</td>
                    <td>{{ booking.hasrated }}</td>
                    <td>{{ booking.isbooked }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No bookings available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
